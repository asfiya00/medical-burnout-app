<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #0a0f1c;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        background: #0a0f1c;
        border: 2px solid #1f3c3d;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px #1d4547;
        max-width: 800px;
        width: 100%;
        transition: 0.5s ease-in-out;
      }

      .left {
        flex: 1;
        background-color: #0a0f1c;
        padding: 50px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .left h2 {
        color: white;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 12px 40px 12px 10px;
        border: none;
        border-bottom: 2px solid #ccc;
        background: transparent;
        color: white;
        font-size: 1rem;
      }

      .form-group input:focus {
        border-color: #0b0f0f;
        outline: none;
      }

      .form-group i {
        position: absolute;
        right: 10px;
        top: 12px;
        color: #ccc;
      }

      .btn {
        background: linear-gradient(to right, #142d4e, #0f2d79);
        border: none;
        padding: 12px;
        color: #000;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .link-text {
        color: #f3eded;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .link-text a {
        color: #0c4681;
        text-decoration: none;
        cursor: pointer;
      }

      .link-text a:hover {
        text-decoration: underline;
      }

      .right {
        flex: 1;
        background: linear-gradient(to bottom right, #2673d8, #007c8c);
        color: white;
        padding: 50px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .right p {
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Hide both forms initially */
      .form-section {
        display: none;
      }

      .form-section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SIGN UP</h2>
      <form>
        <label for="username">User Name:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <div class="button-container">
          <button type="submit" class="signup-btn">Sign Up</button>
          <button type="button" class="cancel-btn" onclick="cancelSignup()">
            Cancel
          </button>
        </div>
      </div>

      <div class="right">
        <h2>WELCOME<br />BACK!</h2>
      </div>
    </div>

    <script>
      async function handleSignup(event) {
        event.preventDefault(); // Prevent page reload

        const name = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(
            "http://localhost:5000/api/auth/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            alert("Signup successful! ðŸŽ‰");
            // Redirect to login page or homepage
            // window.location.href = "login.html";
          } else {
            alert("Error: " + data.message);
          }
        } catch (err) {
          alert("Something went wrong: " + err.message);
        }
      }
    </script>
    
    
  </body>
</html>
