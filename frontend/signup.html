<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #002d42, #005572);
        color: white;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      }
      h2 {
        margin-bottom: 20px;
      }
      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-size: 16px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .signup-btn {
        background-color: #99c2e0;
        color: black;
        font-weight: bold;
      }
      .signup-btn:hover {
        background-color: #77a3c3;
      }
      .cancel-btn {
        background: none;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      .cancel-btn:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SIGN UP</h2>
      <form id="signupForm">
        >
        <label for="username">User Name:</label>
        <input
          type="text"
          id="username"
          autocomplete="username"
          placeholder="Enter your username"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          autocomplete="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          autocomplete="new-password"
          placeholder="Enter your password"
          required
        />

        <div class="button-container">
          <button type="submit" class="signup-btn">Sign Up</button>
          <button type="button" class="cancel-btn" onclick="cancelSignup()">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script>
      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
    
        const name = document.getElementById("username").value; // ✅ changed from username → name
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        try {
          const res = await fetch("http://localhost:5000/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }), // ✅ send "name"
          });
    
          const data = await res.json();
          if (res.ok) {
            alert("✅ Signup successful!");
            console.log(data);
            // Optional redirect: window.location.href = "login.html";
          } else {
            alert("❌ Signup failed: " + data.message);
          }
        } catch (error) {
          console.error("❌ Signup error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    
      function cancelSignup() {
        // Optional: clear form or redirect
        document.getElementById("signupForm").reset();
      }
    </script>
    
    
  </body>
</html>
