<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #457c75;
        color: #fff;
        text-align: center;
      }

      h1 {
        margin-top: 30px;
        font-size: 48px;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 50px;
        flex-wrap: wrap;
      }

      .calendar,
      .graph-box {
        background-color: #fafafa;
        padding: 20px;
        border-radius: 20px;
        color: #333;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border: 10px solid #2b5d58;
        transition: transform 0.3s ease;
      }

      .calendar:hover,
      .graph-box:hover {
        transform: scale(1.02);
      }

      .calendar {
        width: 360px;
      }

      .calendar h2 {
        font-family: "Cursive";
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #2b5d58;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #2b5d58;
        vertical-align: top;
        height: 60px;
      }

      th {
        background-color: #356864;
        color: #fff;
      }

      .graph-box {
        width: 470px;
      }

      canvas {
        max-width: 100%;
      }

      .input-area {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      input,
      button {
        padding: 8px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #457c75;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2e544f;
      }

      .emoji {
        font-size: 22px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>DASHBOARD</h1>

    <div class="container">
      <!-- Calendar Section -->
      <div class="calendar">
        <h2>April 2025</h2>
        <table>
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar will be generated here -->
          </tbody>
        </table>
      </div>

      <!-- Graph Section -->
      <div class="graph-box">
        <h3>STRESS LEVEL</h3>
        <canvas id="stressChart"></canvas>

        <div class="input-area">
          <label for="date-input">Date:</label>
          <input type="date" id="date-input" />
          <label for="stress-input">Stress (%):</label>
          <input type="number" id="stress-input" min="0" max="100" />
          <button onclick="updateStressLevel()">Update</button>
        </div>
      </div>
    </div>

    <script>
      let calendarData = JSON.parse(localStorage.getItem("calendarData")) || {};
      let chart; // chart instance

      function getEmoji(percent) {
        if (percent >= 90) return "ðŸ˜«"; // Stressful
        if (percent >= 80) return "ðŸ˜ "; // Very Bad
        if (percent >= 70) return "ðŸ˜Ÿ"; // Bad
        if (percent >= 60) return "ðŸ˜"; // Boring
        if (percent >= 20) return "ðŸ™‚"; // Happy
        return "ðŸ˜Œ"; // Peaceful
      }

      function updateStressLevel() {
        const date = document.getElementById("date-input").value;
        const level = parseInt(document.getElementById("stress-input").value);

        if (!date || isNaN(level) || level < 0 || level > 100) {
          alert(
            "Please enter a valid date and a stress level between 0 and 100."
          );
          return;
        }

        calendarData[date] = level;
        localStorage.setItem("calendarData", JSON.stringify(calendarData));
        generateCalendar(2025, 3); // April = 3 (0-indexed)
        renderStressChart();
      }

      function generateCalendar(year, month) {
        const calendarBody = document.getElementById("calendar-body");
        calendarBody.innerHTML = "";
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let dateNum = 1;
        for (let i = 0; i < 6; i++) {
          let row = document.createElement("tr");

          for (let j = 0; j < 7; j++) {
            let cell = document.createElement("td");

            if (i === 0 && j < firstDay) {
              cell.innerHTML = "";
            } else if (dateNum > daysInMonth) {
              break;
            } else {
              let dateStr = `${year}-${String(month + 1).padStart(
                2,
                "0"
              )}-${String(dateNum).padStart(2, "0")}`;
              let emoji =
                calendarData[dateStr] !== undefined
                  ? `<div class="emoji">${getEmoji(
                      calendarData[dateStr]
                    )}</div>`
                  : "";
              cell.innerHTML = `<div>${dateNum}</div>${emoji}`;
              dateNum++;
            }

            row.appendChild(cell);
          }

          calendarBody.appendChild(row);
          if (dateNum > daysInMonth) break;
        }
      }

      function renderStressChart() {
        let entries = Object.entries(calendarData).sort(
          (a, b) => new Date(a[0]) - new Date(b[0])
        );
        let last7 = entries.slice(-7);
        let labels = last7.map(([date]) =>
          new Date(date).toDateString().slice(0, 10)
        );
        let data = last7.map(([, value]) => value);

        if (chart) {
          chart.destroy();
        }

        const ctx = document.getElementById("stressChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Stress Level (%)",
                data: data,
                fill: false,
                borderColor: "#457c75",
                tension: 0.4,
                pointBackgroundColor: "#457c75",
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                title: {
                  display: true,
                  text: "Stress %",
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Date",
                },
              },
            },
          },
        });
      }

      // Initial load
      generateCalendar(2025, 3); // April
      renderStressChart();
    </script>
  </body>
</html>
